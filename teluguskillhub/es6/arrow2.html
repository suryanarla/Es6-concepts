<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function hai() {
        const a = 30;
        console.log(a); //30
      }
      hai();
      console.log(a); //30

      //function
      function add(x, y) {
        return x + y;
      }

      console.log(add(2, 3));

      //  anonymous function
      let add = function (a, b) {
        return a + b;
      };

      console.log(add(3, 5));

      // arrow functions
      let add = (a, b) => {
        return a + b;
      };

      console.log(add(5, 5));
    </script>
  </body>
</html>
