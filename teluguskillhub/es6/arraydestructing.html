<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //   arrays
      let employee = ["hanuman", "krishna", "gopi", "sreeram"];
      let emp2 = employee[1];
      console.log(emp2);

      //destructuring of arrAY
      let [emp1, emp2, emp3, emp4] = employee;
      console.log(emp1);
      console.log(emp2);
      console.log(emp3);
      console.log(emp4);
    </script>
  </body>
</html>
