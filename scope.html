<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var amount = 100;
      function greet() {
        var random = "some random variable";
        console.log(`hello three ${amount} ${random}`);
        let ex = "example data";
        console.log(ex);
      }
      //   greet();
      console.log(amount);
      //   let will not execute outside the function
      console.log(ex);
      //   here var is function scoped so that variable cannot access.
      //   console.log(random);

      //   const
      // here c is local scoped outside const will not be executed
      {
        var h = "hello";
        const c = "constant data";
        console.log(c);
        console.log(h);
      }
      console.log(h);
      console.log(c);

      //   let

      {
        var s = "hai";
        let data = 100;
        console.log(data);
      }
      console.log(s);
      console.log(data);
    </script>
  </body>
</html>
